<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ورود | مرکز دانلود بازی‌های ویدیویی</title>
<link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
<main class="container" role="main" aria-labelledby="login-title">
  <h1 id="login-title">ورود به حساب</h1>
  <p class="small">با حساب کاربری خود وارد شوید تا بتوانید بازی‌ها را دانلود کنید.</p>

  <form id="loginForm" action="/auth/login" method="post" novalidate>
    <div>
      <label for="email">ایمیل</label>
      <input id="email" name="email" type="email" required aria-required="true" placeholder="you@example.com" autocomplete="email">
      <div class="error" id="emailError" aria-live="polite"></div>
    </div>

    <div>
      <label for="password">رمز عبور</label>
      <input id="password" name="password" type="password" required minlength="8" aria-required="true" placeholder="رمز عبور" autocomplete="current-password">
      <div class="error" id="passwordError" aria-live="polite"></div>
    </div>

    <div class="text-right">
      <a href="forgot.html">رمز عبور را فراموش کرده‌اید؟</a>
    </div>

    <button type="submit">ورود</button>
  </form>

  <p class="small">حساب ندارید؟ <a href="register.html">ثبت‌نام</a></p>
</main>

<script>
// اعتبارسنجی ساده سمت کلاینت
document.getElementById('loginForm').addEventListener('submit', function(e){
  let ok = true;
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  document.getElementById('emailError').textContent = '';
  document.getElementById('passwordError').textContent = '';
  if (!email.value.includes('@')) {
    document.getElementById('emailError').textContent = 'ایمیل نامعتبر است';
    ok = false;
  }
  if (password.value.length < 8) {
    document.getElementById('passwordError').textContent = 'رمز حداقل ۸ کاراکتر باشد';
    ok = false;
  }
  if (!ok) e.preventDefault();
});
</script>
</body>
</html>
