<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>بازیابی رمز | مرکز دانلود بازی‌های ویدیویی</title>
<style>
:root {
  --primary-color: rgb(139 208 239);
  --accent-color: #0366d6;
  --bg-color: rgb(139 208 239);
  --card-bg: rgb(0 53 70);
  --border-color: #ddd;
  --error-color: #c53030;
  font-family: Vazirmatn, sans-serif;
}
body {
  background: var(--bg-color);
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.box {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  width: 420px;
  max-width: 95%;
}
h1 {
  text-align: center;
  margin-bottom: 1rem;
  color: var(--primary-color);
}
form {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}
label {
  font-size: 0.95rem;
  margin-bottom: 0.25rem;
  color: rgb(139 208 239);
}
input {
  padding: 0.7rem;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-size: 0.95rem;
}
button {
  padding: 0.8rem;
  border: none;
  border-radius: 8px;
  background: var(--primary-color);
  color: rgb(46 45 77);
  cursor: pointer;
  margin-top: 0.5rem;
}
.small {
  font-size: 0.9rem;
  text-align: center;
  margin-top: 0.5rem;
  color: rgb(139 208 239);
}
.error {
  color: var(--error-color);
  font-size: 0.85rem;
}
</style>
</head>
<body>
<main class="box" role="main" aria-labelledby="reset-title">
  <h1 id="reset-title">تنظیم رمز جدید</h1>
  <p class="small">رمز جدید خود را وارد کنید. رمز باید حداقل ۸ کاراکتر باشد.</p>
  <form action="/auth/reset-password" method="post" id="resetForm" novalidate>
    <div>
      <label for="password">رمز عبور جدید</label>
      <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password">
      <div class="error" id="passwordError" aria-live="polite"></div>
    </div>

    <div>
      <label for="password2">تکرار رمز عبور</label>
      <input id="password2" name="password2" type="password" required minlength="8" autocomplete="new-password">
      <div class="error" id="password2Error" aria-live="polite"></div>
    </div>

    <button type="submit">بروزرسانی رمز</button>
  </form>
  <p class="small"><a href="login.html">بازگشت به ورود</a></p>
</main>

<script>
document.getElementById('resetForm').addEventListener('submit', function(e){
  let ok = true;
  const p1 = document.getElementById('password');
  const p2 = document.getElementById('password2');
  document.getElementById('passwordError').textContent = '';
  document.getElementById('password2Error').textContent = '';

  if(p1.value.length < 8){
    document.getElementById('passwordError').textContent = 'رمز باید حداقل 8 کاراکتر باشد';
    ok = false;
  }
  if(p1.value !== p2.value){
    document.getElementById('password2Error').textContent = 'رمزها یکسان نیستند';
    ok = false;
  }
  if(!ok) e.preventDefault();
});
</script>
</body>
</html>
