<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت بازی‌ها</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

<main class="container">
    <h1>لیست بازی‌ها</h1>

    <div class="m3-table-wrapper">
        <table class="m3-table">
            <thead>
            <tr>
                <th>تصویر</th>
                <th>نام بازی</th>
                <th>ژانر</th>
                <th>حجم</th>
                <th>امتیاز</th>
                <th>وضعیت</th>
                <th>عملیات</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img src="../../assets/images/gta.jpg" class="table-thumb"></td>
                <td>GTA V</td>
                <td>اکشن</td>
                <td>95GB</td>
                <td>4.8</td>
                <td><span class="badge success">منتشر شده</span></td>
                <td class="table-actions">
                    <button class="m3-btn small outlined">ویرایش</button>
                    <button class="m3-btn small text">حذف</button>
                </td>
            </tr>

            <tr>
                <td><img src="../../assets/images/cod.jpg" class="table-thumb"></td>
                <td>Call of Duty</td>
                <td>FPS</td>
                <td>70GB</td>
                <td>4.5</td>
                <td><span class="badge warning">پیش‌نویس</span></td>
                <td class="table-actions">
                    <button class="m3-btn small outlined">ویرایش</button>
                    <button class="m3-btn small text">حذف</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
